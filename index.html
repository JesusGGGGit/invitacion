<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitación – Despedida de Soltero</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .poster {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,.5);
    }

    .cta, .map-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      font-size: 16px;
      background: #ffffff;
      color: #111;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
      transition: all .2s ease;
    }

    .cta:hover, .map-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 10px 40px rgba(0,0,0,.4);
    }

    .cta {
      bottom: 20px; /* botón confirmar abajo */
    }

    .map-btn {
      bottom: 70px; /* botón ver mapa justo encima del confirmar */
    }

    @media (max-width: 400px) {
      .cta, .map-btn {
        font-size: 14px;
        padding: 4px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="poster" src="fondo.JPG" alt="Invitación Despedida de Soltero">

  <a class="map-btn" href="https://maps.app.goo.gl/6jBvEXaP4MJhFkcL9" target="_blank">
  Ver mapa
</a>
   <a class="cta" href="https://wa.me/5218182808866?text=Confirmo%20mi%20asistencia%20a%20la%20despedida%20de%20soltero" target="_blank">
  Confirmar invitación
</a>

  </div>
</body>
</html>
