<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .invitation {
            width: 100%;
            max-width: 800px;
            background-image: url('fondo.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 70px 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        
        
        .brandon {
            font-size: 68px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .event-type {
            font-size: 28px;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .date {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .time {
            font-size: 36px;
            margin-bottom: 50px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .location {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 50px;
            color: #ffffff;
        }
        
        .venue {
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .organizers {
            font-size: 20px;
            margin-top: 60px;
            color: #ffffff;
        }
        
        .organizers-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        /* Líneas decorativas */
        .line {
            height: 2px;
            background-color: #ccc;
            width: 80%;
            margin: 0 auto;
        }
        
        .line-top {
            margin-bottom: 40px;
        }
        
        .line-bottom {
            margin-top: 40px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .map-btn {
            background-color: #555;
            color: white;
        }
        
        .map-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }
        
        .confirm-btn {
            background-color: #28a745;
            color: white;
        }
        
        .confirm-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="brandon">BRANDON</div>
        
        <div class="line line-top"></div>
        
        <div class="event-type">Despedida de Soltero</div>
        
        <div class="date">Sábado 25 de Octubre</div>
        
        <div class="time">06:00PM</div>
        
        <div class="location">
            <div class="venue">POOL PARTY EVENTOS</div>
            <div>P. del Acueducto 4000, Cd Satelite, 64960</div>
            <div>Monterrey, N.L.</div>
        </div>
        
        <div class="line line-bottom"></div>
        
        <div class="organizers">
            <div class="organizers-title">Organizan</div>
            <div>Gerardo Garza y Rolando Trebino</div>
        </div>

        <div class="buttons-container">
            <a class="button map-btn" href="https://maps.app.goo.gl/6jBvEXaP4MJhFkcL9" target="_blank">
                Ver mapa
            </a>
            <a class="button confirm-btn" href="https://wa.me/5218182808866?text=Confirmo%20mi%20asistencia%20a%20la%20despedida%20de%20soltero" target="_blank">
                Confirmar invitación
            </a>
        </div>
    </div>
</body>
</html>
