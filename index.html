<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación</title>
    <!-- Importar fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Garamond:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .invitation {
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            background-image: url('fondo.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
                overflow: auto;
            }
            
            .invitation {
                width: 100%;
                max-width: 800px;
                height: 100%;
                min-height: 100vh;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                background-attachment: scroll;
                border-radius: 10px;
            }
        }

        .header {
            text-align: left;
            margin-top: 13rem;
            margin-left: 5rem;
        }

        @media (max-width: 480px) {
            .header {
                margin-top: 8rem;
                margin-left: 2rem;
            }
        }

        .brandon {
            font-family: 'AwesomeLathusca', sans-serif;
            font-size: clamp(40px, 12vw, 100px);
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #ffffff;
            text-transform: uppercase;
            line-height: 1;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 480px) {
            .brandon {
                font-size: 42px;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 320px) {
            .brandon {
                font-size: 32px;
                letter-spacing: 0px;
            }
            .header {
                margin-left: 1rem;
            }
        }

@media (max-width: 480px) {
    .brandon {
        font-size: clamp(30px, 20vw, 60px);
    }
}

.event-type {
    font-family: 'AnkoRegularItalic', serif;
    font-size: clamp(24px, 8vw, 36px);
    color: #ffffff;
    margin-left: 5px;
    letter-spacing: 2px; /* ajusta el valor a tu gusto */
}


        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .date {
    font-family: 'AnkoRegularItalic', serif;
            font-size: clamp(24px, 6vw, 32px);
            margin-top: 9rem;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .time {
    font-family: 'AnkoRegularItalic', serif;
            font-size: clamp(15px, 4vw, 28px);
            margin-bottom: clamp(20px, 5vw, 40px);
            color: #ffffff;
            letter-spacing: 2px;
        }

        .location {
    font-family: 'AnkoRegularItalic', serif;
            font-size: clamp(20px, 6vw, 30px);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }

     .venue {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(16px, 3vw, 30px);
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-decoration: underline; /* esto subraya el texto */
}


        .envelope {
            width: 100px;
            height: auto;
            margin: 20px auto;
        }

        .organizers {
            font-family: 'AnkoRegularItalic', serif;
            font-size: 20px;
            color: #ffffff;
        }

        .organizers-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .line {
            height: 2px;
            background-color: #ccc;
            width: 80%;
            margin: 0 auto;
        }

        .line-top {
            margin-bottom: 40px;
        }

        .line-bottom {
            margin-top: 40px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 3vw, 20px);
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            display: block;
            width: 100%;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(16px, 4vw, 18px);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .map-btn {
            background-color: #555;
            color: white;
        }

        .map-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .confirm-btn {
            background-color: #28a745;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        @font-face {
    font-family: 'AwesomeLathusca';
    src: url('fonts/AwesomeLathusca-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}
@font-face {
    font-family: 'AnkoRegularItalic';
    src: url('fonts/AnkoPersonalUse-RegularItalic.ttf') format('opentype');
    font-weight: normal;
    font-style: italic;
}
.location a {
    color: inherit;          /* toma el color del contenedor, en tu caso blanco */
}

/* Estilos para el Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
}

.modal-content {
    background-color: #2c2c2c;
    color: white;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
    font-family: 'AnkoRegularItalic', serif;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: white;
    text-decoration: none;
    cursor: pointer;
}
.modal-content p {
    font-size: clamp(32px, 6vw, 40px);
    line-height: 1.5;
}

    </style>
    <script>
        // Funciones para el Modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            // Cuando el usuario hace click en la X, cierra el modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // Cuando el usuario hace click fuera del modal, lo cierra
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</head>
