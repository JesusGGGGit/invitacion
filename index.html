<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invitación</title>
    <!-- Importar fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Garamond:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .invitation {
            width: 100vw;
            height: 100vh;
            background-color: #000000;
            background-image: url('fondo.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
                overflow: auto;
            }
            
            .invitation {
                width: 100%;
                max-width: 800px;
                height: 100%;
                min-height: 100vh;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                background-attachment: scroll;
                border-radius: 10px;
            }
        }

        .header {
            text-align: left;
            margin-bottom: 60px;
        }

        .brandon {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(60px, 15vw, 92px);
            margin-bottom: 10px;
            letter-spacing: 4px;
            color: #ffffff;
            text-transform: uppercase;
            line-height: 1;
        }

        .event-type {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(24px, 8vw, 36px);
            color: #ffffff;
            margin-left: 5px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 40px 0;
        }

        .date {
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 6vw, 32px);
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .time {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 8vw, 48px);
            margin-bottom: clamp(20px, 5vw, 40px);
            color: #ffffff;
            letter-spacing: 2px;
        }

        .location {
            font-family: 'Garamond', serif;
            font-size: clamp(18px, 5vw, 24px);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .venue {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(24px, 7vw, 36px);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .envelope {
            width: 100px;
            height: auto;
            margin: 20px auto;
        }

        .organizers {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-top: 60px;
            color: #ffffff;
        }

        .organizers-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .line {
            height: 2px;
            background-color: #ccc;
            width: 80%;
            margin: 0 auto;
        }

        .line-top {
            margin-bottom: 40px;
        }

        .line-bottom {
            margin-top: 40px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: clamp(10px, 3vw, 20px);
            margin-top: clamp(20px, 5vw, 40px);
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            display: block;
            width: 100%;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(16px, 4vw, 18px);
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .map-btn {
            background-color: #555;
            color: white;
        }

        .map-btn:hover {
            background-color: #444;
            transform: translateY(-2px);
        }

        .confirm-btn {
            background-color: #28a745;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="header">
            <div class="brandon">BRANDON</div>
            <div class="event-type">Despedida de Soltero</div>
        </div>
        <div class="main-content">
            <div class="date">Sábado 25 de Octubre</div>
            <div class="time">06:00 PM</div>
            <div class="location">
                <div class="venue">POOL PARTY EVENTOS</div>
                <div>P.º del Acueducto 4000, Cd Satélite, 64960</div>
                <div>Monterrey, N.L.</div>
            </div>

            <div class="organizers">
                <div class="organizers-title">Organizan</div>
                <div>Gerardo Garza y Rolando Treviño</div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/3822/3822991.png" alt="Sobre" class="envelope">
        </div>
        <div class="buttons-container">
            <a class="button map-btn" href="https://maps.app.goo.gl/6jBvEXaP4MJhFkcL9" target="_blank">
                Ver mapa
            </a>
            <a class="button confirm-btn" href="https://wa.me/5218182808866?text=Confirmo%20mi%20asistencia%20a%20la%20despedida%20de%20soltero" target="_blank">
                Confirmar invitación
            </a>
        </div>
    </div>
</body>
</html>
